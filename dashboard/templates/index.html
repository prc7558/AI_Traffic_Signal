<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .video-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .video-panel h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        #video-stream {
            width: 100%;
            border-radius: 10px;
        }
        
        .stats-panel {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        
        .density-LOW { color: #10b981 !important; }
        .density-MEDIUM { color: #f59e0b !important; }
        .density-HIGH { color: #ef4444 !important; }
        
        .signal-indicator {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-top: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        
        .signal-RED { background-color: #ef4444; }
        .signal-YELLOW { background-color: #f59e0b; }
        .signal-GREEN { background-color: #10b981; }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš¦ AI Traffic Management Dashboard</h1>
        
        <div class="dashboard">
            <!-- Video Feed -->
            <div class="video-panel">
                <h2>Live Traffic Feed</h2>
                <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Traffic Feed">
            </div>
            
            <!-- Statistics Panel -->
            <div class="stats-panel">
                <!-- Vehicle Count -->
                <div class="stat-card">
                    <h3>Vehicle Count</h3>
                    <div class="stat-value" id="vehicle-count">0</div>
                </div>
                
                <!-- Traffic Density -->
                <div class="stat-card">
                    <h3>Traffic Density</h3>
                    <div class="stat-value" id="density">LOW</div>
                </div>
                
                <!-- Current Signal -->
                <div class="stat-card">
                    <h3>Current Signal</h3>
                    <div class="stat-value" id="signal-state">RED</div>
                    <div class="signal-indicator" id="signal-light"></div>
                </div>
                
                <!-- Green Time -->
                <div class="stat-card">
                    <h3>Green Light Duration</h3>
                    <div class="stat-value" id="green-time">10<span style="font-size: 0.5em;"> sec</span></div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>AI-Powered Traffic Signal Controller | Powered by YOLOv8</p>
        </div>
    </div>
    
    <script>
        // Update dashboard data every second
        function updateDashboard() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Update vehicle count
                    document.getElementById('vehicle-count').textContent = data.vehicle_count;
                    
                    // Update density with color
                    const densityElement = document.getElementById('density');
                    densityElement.textContent = data.density;
                    densityElement.className = 'stat-value density-' + data.density;
                    
                    // Update signal state
                    const signalElement = document.getElementById('signal-state');
                    signalElement.textContent = data.signal_state;
                    
                    // Update signal light indicator
                    const lightElement = document.getElementById('signal-light');
                    lightElement.className = 'signal-indicator signal-' + data.signal_state;
                    
                    // Update green time
                    document.getElementById('green-time').innerHTML = 
                        data.green_time + '<span style="font-size: 0.5em;"> sec</span>';
                })
                .catch(error => console.error('Error fetching status:', error));
        }
        
        // Update every second
        setInterval(updateDashboard, 1000);
        
        // Initial update
        updateDashboard();
    </script>
</body>
</html>
